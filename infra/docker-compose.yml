version: '3.3'

volumes:
  db_value:
  static_value:
  media_value:
  redoc_value:
  frontend_value:


services:

  db:
    container_name: db
    image: postgres:13-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    container_name: backend
    image: karinarin/backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc_value:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env

  #  frontend:
  #    container_name: frontend
  #    image: karinarin/frontend:latest
  #    volumes:
  #      - frontend_value:../frontend/:/app/result_build/

  nginx:
    container_name: nginx
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
